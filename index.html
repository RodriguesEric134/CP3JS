<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP-2 JavaScript</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <button id="DarkMode" class="btn">Modo Escuro</button>
    <h1>Formulario de cadastro</h1>
    <form action="cadastro" name="Cadastro" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="c-nome" id="l-nome">Nome</label>
            <input type="text" name="nome" id="c-nome">
            <label for="c-nome" id="l-sobre">Sobrenome</label>
            <input type="text" name="sobrenome" id="c-sobrenome">
            <label for="c-email" id="l-email">Email</label>
            <input type="email" name="email" id="c-email">
            <label for="c-senha" id="l-senha">Senha</label>
            <input type="password" name="senha" id="c-senha">
            <label for="c-senha" id="l-confirmasenha">Confirmar Senha</label>
            <input type="password" name="senha" id="c-confirmasenha">
        </fieldset>
        <input type="submit" value="Cadastrar" id="btnCadastro" onclick="salvarCadastro">
    </form>
    <p id="frases">Bom dia!</p>
</body>
</html>
